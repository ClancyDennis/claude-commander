# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "npm"
    groups:
      dev-dependencies:
        patterns:
          - "@types/*"
          - "typescript"
          - "vite"
          - "@sveltejs/*"
        update-types:
          - "minor"
          - "patch"
      tauri:
        patterns:
          - "@tauri-apps/*"

  # Cargo/Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "cargo"
    groups:
      tauri:
        patterns:
          - "tauri"
          - "tauri-*"
      tokio:
        patterns:
          - "tokio"
          - "tokio-*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
